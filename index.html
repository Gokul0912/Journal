<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trading Journal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        .ai-insight {
            font-style: italic;
            color: #555;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>AI Trading Journal</h2>

    <form id="tradeForm">
        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <label for="asset">Asset:</label>
        <input type="text" id="asset" required>

        <label for="entry">Entry Price:</label>
        <input type="number" id="entry" required>

        <label for="exit">Exit Price:</label>
        <input type="number" id="exit" required>

        <label for="strategy">Strategy:</label>
        <input type="text" id="strategy">

        <button type="submit">Submit Trade</button>
    </form>

    <h3>Trade History</h3>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Asset</th>
                <th>Entry</th>
                <th>Exit</th>
                <th>Strategy</th>
                <th>AI Insight</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tradeTable"></tbody>
    </table>
</div>

<script>
    const API_BASE_URL = "https://trading-journal1.onrender.com"; // âœ… Backend URL

    document.getElementById("tradeForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        
        const tradeData = {
            date: document.getElementById("date").value,
            asset: document.getElementById("asset").value,
            entry_price: parseFloat(document.getElementById("entry").value),
            exit_price: parseFloat(document.getElementById("exit").value),
            strategy: document.getElementById("strategy").value || "Not Provided"
        };

        const response = await fetch(`${API_BASE_URL}/add_trade`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(tradeData)
        });

        const result = await response.json();
        alert("Trade added! AI Insight: " + result.ai_insight);
        fetchTrades();
    });

    async function fetchTrades() {
        const response = await fetch(`${API_BASE_URL}/get_trades`);
        const trades = await response.json();

        const tableBody = document.getElementById("tradeTable");
        tableBody.innerHTML = "";

        trades.forEach(trade => {
            const row = `<tr>
                <td>${trade.date}</td>
                <td>${trade.asset}</td>
                <td>${trade.entry_price}</td>
                <td>${trade.exit_price}</td>
                <td>${trade.strategy}</td>
                <td class="ai-insight">${trade.ai_insight}</td>
                <td><button class="delete-btn" onclick="deleteTrade(${trade.id})">Delete</button></td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    }

    async function deleteTrade(tradeId) {
        if (!confirm("Are you sure you want to delete this trade?")) return;
        
        const response = await fetch(`${API_BASE_URL}/delete_trade/${tradeId}`, {
            method: "DELETE",
        });

        const result = await response.json();
        alert(result.message);
        fetchTrades();
    }

    fetchTrades();
</script>

</body>
</html>
